<!DOCTYPE html>
<html lang="en">
{% load django_hide %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ form.media }}
    <script src="https://kit.fontawesome.com/02bc963ba3.js" crossorigin="anonymous"></script>

</head>
<body>
    {% include 'navbar.html' %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block media %}
        
    {% endblock media %}
    
</body>
</html>
