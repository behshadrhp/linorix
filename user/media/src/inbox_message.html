{% extends 'main.html' %}


{% block media %}
    <div class="message-box">
        <a href="{% url 'inbox' %}"><button class="back-button">&#10094;</button></a>
        <h1>{{message.subject}}</h3>
        <h3>sender: {{message.name}}</p>
        <h3>email: {{message.email}}</p>
        <hr>
        <p>{{message.body|linebreaksbr}}</p>
        <hr>
        <h6>{{message.created}}</h6>
    </div>
{% endblock media %}
