{% extends 'main.html' %}

{% load django_hide %}


{% block media %}
    <form action="" method="post" class="delete-form">
        {% csrf_token %}
        {% h_csrf_token %}

        <h3>Are you sure to delete your account '{{form}}' ?</h3>
        <br>
        <input type="submit" value="Confirm" name="delete">
        <input type="submit" value="Cancel" name="cancel">
    </form>
{% endblock media %}
