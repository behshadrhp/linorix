{% extends 'main.html' %}

{% load django_hide %}

{% block media %}
    <form action="" method="post">
        
        {% csrf_token %}
        {% h_csrf_token %}
        
        {% for field in form %}
            {{field.label}}: <br>
            {{field}} <br>
        {% endfor %}

        <br>
        <input type="submit" value="Submit">
    </form>
    
        
{% endblock media %}
